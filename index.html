<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/order.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="loading">
        <span class="loading__span" style="--i: 0" aria-hidden="true"><span>L</span></span>
	    <span class="loading__span" style="--i: 1" aria-hidden="true"><span>O</span></span>
	    <span class="loading__span" style="--i: 2" aria-hidden="true"><span>A</span></span>
	    <span class="loading__span" style="--i: 3" aria-hidden="true"><span>D</span></span>
	    <span class="loading__span" style="--i: 4" aria-hidden="true"><span>I</span></span>
        <span class="loading__span" style="--i: 5" aria-hidden="true"><span>N</span></span>
        <span class="loading__span" style="--i: 6" aria-hidden="true"><span>G</span></span>
        <span class="loading__span" style="--i: 7" aria-hidden="true"><span>游붃</span></span>
    </div>
    <main class="main isLoading">
        <!-- <input class="test" type="text"> -->
        <div class="list"></div>
        <div class="container">
            <form action="http://dmitrii3en.temp.swtest.ru/telegram.php" method="post" class="form">
                <input id="username" name="username" type="hidden" value="햟햫쮏쫧쟳">

                <div class="logo">
                    <img class="logo" src="./images/logo.png" alt="">
                </div>
                <label for="name">햝. 햩햦혡:</label>
                <input required id="name" name="name" type="text" placeholder="향햟햨햟향혢햦햨">

                <label for="adres">쮏얨햟향향햢햣햩햣햫햦햣:</label>
                <input required id="adres" name="adres" type="text" placeholder="쮏얨햟향향햢햣햩햣햫햦햣">


                <input required id="date" name="date" type="date" name="" id="">

                <label for="">햑쮏쒫썜혦:</label>
                <div class="products">
                    <div class="product">
                        <input required class="product__name" name="product__name[]" placeholder="햫햟향쒫썛쫧쟳" autocomplete="off">
    
                        <div class="product__info">
                            <span id="currentSpan0" data-count="0">햌쮏-쒫  혞햟햨쮏쒫쥃: </span>
                            <input required class="product__value value" min="0" name="product__value[]" type="number" placeholder="햨쮏-쒫 혞햟햨쮏쒫쮏">
                            <!-- <input required class="product__value allValue" min="0" name="product__all__value[]" type="number" placeholder="쒬햣햡"> -->
                            <select name="product__all__value[]">
                                <option value="">햒햟햨쮏쒫쥃</option>
                                <option value="">햗혝혞혢햫</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button id="addProduct">햢쮏쐃썛쒫쟴혧 쮏햦혡햦혩</button>

                <button type="submit" id="order">햐햢햣햩햟혝혧 향햟햨햟향</button>
            </form>
        </div>
    </main>

    <script type="module" src="./js/order.js"></script>
</body>
</html>
